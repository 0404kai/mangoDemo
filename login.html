    <nav class="navbar navbar-expand-lg sticky-top bg-white px-0 px-md-3 mt-3 mb-md-8">
        <div class="container">

                <i class="material-icons text-primary d-md-none">
                    menu
                    </i>
            </button>
            <h1>

            </h1>

                <li class="position-relative"><a href="index.html" class="link-primary-hover px-5 py-3">首頁</a></li>

    <!-- 客製化開始 -->

    <main class="container login mb-md-8 px-0 px-md-3">
        <div class="row no-gutters flex-row-reverse justify-content-center">
            <div class="col-md-5 py-md-3">
                <h3 class="d-md-none h1 text-white bg-primary text-center py-6">會員登入</h3>
                <div class="bg-secondary py-7 px-6">
                    <h3 class="d-none d-md-block h4 text-center text-success mb-6">—— 連結社群帳號 ——</h3>
                    <ul class="row no-gutters">
                        <li class="col-4 col-md-12 bg-white mb-md-3"><a href="#" class="community fbLogo"></a></li>
                        <li class="col-4 col-md-12 bg-white mb-md-3"><a href="#" class="community googleLogo"></a></li>
                        <li class="col-4 col-md-12 bg-white"><a href="#" class="community yahooLogo"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5">
                <form class="bg-primary px-6 pt-7 pb-5">
                    <h3 class="d-none d-md-block h1 text-secondary text-center mb-7">會員登入</h3>
                    <div class="form-group position-relative">
                        <label for="loginMail" class="personIcon position-absolute material-icons text-primary">person</label>
                        <input type="email" class="form-control bg-secondary rounded-0 pl-8 py-5" id="loginMail" aria-describedby="emailHelp" placeholder="電子信箱/手機號碼">
                    </div>
                    <div class="form-group position-relative">
                        <label for="password" class="keyIcon position-absolute material-icons text-primary">vpn_key</label>
                        <input type="password" class="form-control bg-secondary rounded-0 pl-8 py-5" id="password" placeholder="請輸入使用者密碼">
                    </div>
                    <div class="form-check d-flex">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label text-secondary" for="check">記住我</label>
                    </div>
                </form>
                <a href="#" class="btn-lg text-primary text-center font-weight-bold bg-info w-100 border-0 rounded-0 py-3">登入帳號</a>
            </div>
        </div>
    </main>

    <!-- 客製化結束 -->

    <footer class="footerTitle bg-primary py-6">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                    </div>
                </div>
                <div class="col-md-5">
                    <div class="d-flex justify-content-between position-relative bg-secondary pl-8">
                        <label for="mail" class="mailIcon material-icons position-absolute text-primary">
                            email
                        </label>
                        <input type="email" id="mail" class="bg-transparent border-0 w-100 py-3">
                        <button class="btn-lg material-icons text-primary bg-info border-0">arrow_forward</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <section class="footerBody bg-secondary py-6">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <img src="img/logo-footer.png" alt="logo-footer" class="mb-6 mb-md-10">
                    <ul class="text-primary mb-6">
                        <li><a href="tel:+07-1234-5678">07-1234-5678</a></li>
                        <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>
                        <li>800 高雄市新興區幸福路 520 號</li>
                    </ul>
                    <ul class="d-flex mb-4 mb-md-0">
                        <li class="mr-1"><a href="#" class="flip-hover"><img src="img/icon-line@.png" alt="line@"></a></li>                            <li><a href="#" class="flip-hover"><img src="img/icon-fb.png" alt="fb"></a></li>
                    </ul>
                </div>
                <div class="col-md-5 text-md-right">

                        <div class="d-none d-md-block"><img src="img/slogan-4.png" alt="slogan-4"></div>
                        <span class="text-primary">© 2018 Sweetaste* All Rights Reserved</span>
                    </div>
                </div>
            </div>
        </div>
